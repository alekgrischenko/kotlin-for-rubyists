databaseChangeLog:
  - changeSet:
      id: 2019-11-18-20-53
      author: "Artem Filatov"
      comment: Create tables for books and authors
      changes:
        - createTable:
            tableName: books
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: varchar(250)
                  constraints:
                    nullable: false
              - column:
                  name: author_id
                  type: int
                  constraints:
                    nullable: false

        - createTable:
            tableName: authors
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(250)
                  constraints:
                    nullable: false
